<!DOCTYPE html>
<html>
  <head>
    <title>WikiViewer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class = "container">
      <div class="text-center" style="margin-top: 15%;">
      <h3><a target="blank" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random Wikipedia article</a></h3>
      </div>
      <div class="row">
        <div class="search">
          <input id="searchTerm" class="form-control" placeholder="Search" />
          <button id="search2" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <ul id="output" class="list-unstyled" style="margin-top: 5px;">
      </ul>


    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
